
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Snack Profile Settings</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <h2>Profile settings</h2>
    <h3>Photo</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% endif %}
</body>
</html>
